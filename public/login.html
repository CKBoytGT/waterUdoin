<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.17/dist/tailwind.min.css"
    />
      <title>waterUdoin</title>
  </head>

  <body class="bg-gray-100">
    
    <!-- add navbar and footer when created -->
    
    <div
      class="grid grid-cols-1 md:grid-cols-2 gap-5 justify-center items-center h-screen"
    >
      <div
        class="bg-white p-4 rounded-lg shadow-md w-full md:w-4/5 lg:w-3/5 mx-auto"
      >
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form class="space-y-4" id="login-form">
          <div>
            <label class="block mb-2 font-semibold">Email</label>
            <input
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email address"
              required
            />
          </div>
          <div>
            <label class="block mb-2 font-semibold">Password</label>
            <input
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
              type="password"
              name="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="flex justify-end">
            <a class="text-blue-500 hover:underline" href="#"
              >Forgot Password?</a
            >
          </div>
          <button
            class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-600 transition duration-200"
            type="submit"
          >
            Login
          </button>
        </form>
      </div>
      <div
        class="bg-white p-4 rounded-lg shadow-md w-full md:w-4/5 lg:w-3/5 mx-auto"
      >
        <h2 class="text-center text-xl font-bold mb-4">Register</h2>
        <form id="register-form">
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2"> Username </label>
            <input
            
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="register-name"
              type="text"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 font-bold mb-2"> Email </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="register-email"
              type="email"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 font-bold mb-2"> Password </label>
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="register-password"
              type="password"
              placeholder="Enter your password"
            />
          </div>
          <div class="flex items-center justify-between">
            <button
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              type="button"
            >
              Signup
            </button>
        </form>
          <a
            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
            href="#"
          >
            Already have an account?
          </a>
        </div>
      </div>
    </div>
  </body>
  <script src="../public/js/login.js"></script>
</html>
